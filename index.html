<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demy - Manage your Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-sky-50 via-sky-100 to-gray-400">

  <header class="fixed top-0 left-0 w-full z-50 pt-4">
    <div class="container-center">
      <nav class="relative z-50 navbar-glass rounded-full py-3 px-4 sm:px-6 flex items-center justify-between backdrop-blur-md border border-white/20 bg-white/10">

        <!-- Logo -->
        <div class="text-xl font-bold text-black">MiLogo</div>

        <!-- Botón hamburguesa / cerrar -->
        <button id="menu-toggle" class="md:hidden text-black focus:outline-none relative w-6 h-6">
          <!-- Icono hamburguesa -->
          <svg id="icon-menu" xmlns="http://www.w3.org/2000/svg"
               class="absolute inset-0 w-6 h-6 transition-all duration-300 ease-in-out transform origin-center rotate-0 opacity-100"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>

          <!-- Icono cerrar (X) -->
          <svg id="icon-close" xmlns="http://www.w3.org/2000/svg"
               class="absolute inset-0 w-6 h-6 transition-all duration-300 ease-in-out transform origin-center rotate-90 opacity-0"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Enlaces (solo escritorio) -->
        <ul class="hidden md:flex gap-6 text-white font-medium">
          <li><a href="#features" class="hover:underline">Features</a></li>
          <li><a href="#about" class="hover:underline">About</a></li>
          <li><a href="#contact" class="hover:underline" id="nav-contact">Contact</a></li>
        </ul>

        <!-- Acciones (solo escritorio) -->
        <div class="hidden md:flex items-center gap-4">
          <!-- Idioma -->
          <div class="relative">
            <button id="lang-toggle" class="btn btn-lang-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="2"/>
                <path d="M2 12h20" stroke-width="2"/>
                <path d="M12 2a15 15 0 010 20a15 15 0 010-20z" stroke-width="2"/>
              </svg>
              <span id="current-lang">EN</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M6 9l6 6 6-6" stroke-width="2"/>
              </svg>
            </button>

            <!-- Dropdown -->
            <div id="lang-options" class="dropdown-lang hidden absolute right-0 mt-2 w-32 rounded-md shadow-lg ring-1 ring-black/10 z-10">
              <ul class="py-1 text-sm text-gray-700">
                <li><button id="lang-en" class="cursor-pointer w-full text-left px-4 py-2 hover:bg-gray-100">English</button></li>
                <li><button id="lang-es" class="cursor-pointer w-full text-left px-4 py-2 hover:bg-gray-100">Español</button></li>
              </ul>
            </div>
          </div>

          <!-- Botones de sesión -->
          <button class="btn btn-glass-white text-sm">Login</button>
          <button class="btn btn-primary text-sm">Sign up</button>
        </div>
      </nav>
    </div>

    <!-- Menú desplegable móvil -->
    <div id="mobile-menu"
         class="fixed inset-0 h-screen bg-white/30 backdrop-blur-md z-40
            opacity-0 pointer-events-none transform -translate-y-6 transition-all duration-300 ease-out md:hidden pt-[72px]">

      <!-- Enlaces -->
      <ul class="flex flex-col items-center gap-6 py-6 text-black font-medium">
        <li><a href="#features" class="hover:underline">Features</a></li>
        <li><a href="#about" class="hover:underline">About</a></li>
        <li><a href="#contact" class="hover:underline">Contact</a></li>
      </ul>

      <!-- Acciones móviles -->
      <div class="mt-4 flex flex-col items-center gap-4 pb-6">
        <!-- Botones de sesión -->
        <button class="btn btn-glass-white text-sm">Login</button>
        <button class="btn btn-primary text-sm">Sign up</button>

        <!-- Idioma -->
        <div class="relative">
          <button id="lang-toggle-mobile" class="btn btn-lang-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <path d="M2 12h20" stroke-width="2"/>
              <path d="M12 2a15 15 0 010 20a15 15 0 010-20z" stroke-width="2"/>
            </svg>
            <span id="current-lang">EN</span>
          </button>
        </div>
      </div>
    </div>
  </header>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
